<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar__space"></div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header__space"></div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i>
          <div class="dot screen-header__dot"></div
        ></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="KakaoTalk_profile.jpg"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Joy Lee</h4>
            <h6 class="user-component__subtitle">
              +10 1234-5678 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-comoponent__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check fa-2x"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-grin fa-2x"></i></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store-alt fa-2x"></i><span>Shopping</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>

      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple114/v4/78/0a/d1/780ad1d9-acbb-655d-d88e-fdee95d73f29/AppIcon-real-0-0-1x_U007emarketing-0-0-0-9-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/150x150bb.png"/>
            <span>Kokoa Story</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
           <span>Kokoa Story</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__icon-image"><i class="fas fa-map-marker-alt"></i></div>
           <span>Kokoa Map</span>
          </div>
          <div class="suggestions__icon">
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :( </span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your phone :( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
